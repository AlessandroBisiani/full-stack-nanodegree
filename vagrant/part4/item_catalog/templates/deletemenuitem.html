<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='default.css')}}" type=text/css>
</head>
<body>
    <div class="main-wrapper">
        <h2 class="heading subheading">Are you sure you want to delete {{item.name}}?</h1>
        <div class="main">
            <form action="{{ url_for('deleteMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id)}}" method = 'post'>
                <input type='submit', value = 'Delete'>
            </form>

            <a href = "{{ url_for('showMenu', restaurant_id = item.restaurant_id)}}"> Cancel </a>
        </div>
    </div>
</body>
</html>
