<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='default.css')}}" type=text/css>
    <title>YOW</title>
</head>
<body>
        <div class="main-wrapper">
            <h1 class="heading title">YOW!</h1>
            <div class="main">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li><strong> {{message}} </strong></li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

            <a href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
            <br>
            <br>

            <div class="main__item-list">
                {% for rest in restaurants %}
                    <div class="restaurant">
                        <a href="{{url_for('showMenu', restaurant_id = rest.id)}}">{{rest.name}}</a>
                        <br>
                        <a href="{{url_for('editRestaurant', restaurant_id = rest.id)}}">Edit</a>
                        <br>
                        <a href="{{url_for('deleteRestaurant', restaurant_id = rest.id)}}">Delete</a>
                        <br>
                        <br>
                    </div>
                {% endfor %}
            </div>

            </div>
        </div>
</body>
</html>
